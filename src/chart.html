<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="referrer" content="no-referrer">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/Chart.min.css">

        <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/Chart.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@latest/dist/chartjs-plugin-datalabels.min.js"></script>

        <title>Chart</title>
    </head>

    <body>
        <canvas id="chart"></canvas>
    </body>

    <script async type="module">
        const chart = new Chart(document.getElementById("chart").getContext("2d"), {
            type: "bar",

            options: {
                title: {
                    display: true,
                    text: "My Chart"
                }
            },

            data: {
                labels: ["January", "February", "March", "April", "May", "June", "July"],

                datasets: [{
                    label: "First Dataset",
                    backgroundColor: "rgb(255, 127, 127)",
                    data: [0, 10, 5, 2, 20, 30, 40]
                }, {
                    label: "Second Dataset",
                    backgroundColor: "rgb(127, 127, 255)",
                    data: [0, 5, 10, 4, 10, 30, 50]
                }]
            }
        });
    </script>
</html>
