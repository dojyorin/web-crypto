<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="referrer" content="no-referrer">

        <script src="https://cdn.jsdelivr.net/npm/xlsx@latest/dist/xlsx.full.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/xlsx@latest/dist/cpexcel.min.js"></script>

        <title>SheetJS</title>
    </head>

    <body>
        <input type="file" accept=".xls,.xlsx" id="xlsx">
    </body>

    <script async type="module">
        document.getElementById("xlsx").addEventListener("change", async({target})=>{
            const book = XLSX.read(await target.files[0]?.arrayBuffer(), {
                type: "array",
                codepage: 932
            });

            const data = XLSX.write(book, {
                type: "array",
                codepage: 932,
                bookType: "xlsx"
            });

            console.log(data);
        });
    </script>
</html>
